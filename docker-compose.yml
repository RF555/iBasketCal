# Israeli Basketball Calendar - Docker Compose
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ibasketcal
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - CACHE_SEASONS_TTL=${CACHE_SEASONS_TTL:-3600}
      - CACHE_COMPETITIONS_TTL=${CACHE_COMPETITIONS_TTL:-1800}
      - CACHE_CALENDAR_TTL=${CACHE_CALENDAR_TTL:-900}
      - CACHE_STANDINGS_TTL=${CACHE_STANDINGS_TTL:-900}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
